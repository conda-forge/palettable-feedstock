{% set name = "palettable" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/palettable-{{ version }}.tar.gz
  sha256: 3ec242270e4ad045c03d037e5b28f477cc2d0acb7fd59269ad6e0d756acc5ea6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - palettable
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://jiffyclub.github.io/palettable/
  summary: Color palettes for Python
  license: MIT
  license_file: license.txt

extra:
  recipe-maintainers:
    - ocefpaf
